<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIFF Login Example</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f7f9fc;
    }
    #content {
      margin-top: 50px;
    }
    .profile-img {
      border-radius: 50%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>Loading...</h1>
  </div>

  <script>
    // LIFF ID ของคุณ
    const liffId = "2002964196-0Em8MgJk"; // เปลี่ยน YOUR_LIFF_ID เป็น LIFF ID ของคุณ

    // เริ่มการทำงานเมื่อ DOM โหลดเสร็จ
    document.addEventListener("DOMContentLoaded", () => {
      liff.init({ liffId })
        .then(() => {
          if (liff.isLoggedIn()) {
            // ดึงข้อมูลผู้ใช้
            liff.getProfile()
              .then(profile => {
                document.getElementById("content").innerHTML = `
                  <h1>Welcome, ${profile.displayName}!</h1>
                  <img src="${profile.pictureUrl}" alt="Profile Picture" class="profile-img" width="100">
                  <p>User ID: ${profile.userId}</p>
                  <button id="logoutButton">Logout</button>
                `;

                // เพิ่มปุ่มล็อกเอาท์
                document.getElementById("logoutButton").addEventListener("click", () => {
                  liff.logout();
                  window.location.reload();
                });
              })
              .catch(err => {
                console.error("Error getting profile:", err);
                document.getElementById("content").innerHTML = `
                  <h1>Error loading profile</h1>
                  <p>${err.message}</p>
                `;
              });
          } else {
            // ถ้ายังไม่ได้ล็อกอิน ให้เข้าสู่ระบบ
            liff.login();
          }
        })
        .catch(err => {
          console.error("Error initializing LIFF:", err);
          document.getElementById("content").innerHTML = `
            <h1>Error initializing LIFF</h1>
            <p>${err.message}</p>
          `;
        });
    });
  </script>
</body>
</html>
